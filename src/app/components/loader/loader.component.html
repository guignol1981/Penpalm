<div *ngIf="load" class="container">
  <div *ngIf="type === eLoader.Wheel" class="loading-wheel"></div>
  <div *ngIf="type === eLoader.Wheel" class="loading-wheel-2"></div>
  <div *ngIf="type === eLoader.Dots" class="loading-dots">
    <div class="loader__dot loader__dot--1"></div>
    <div class="loader__dot loader__dot--2"></div>
    <div class="loader__dot loader__dot--3"></div>
  </div>
</div>
