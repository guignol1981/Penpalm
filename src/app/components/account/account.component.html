<div *ngIf="user && form && countryList && languageList" class="container">

    <div class="top title">
        {{user.name}}
    </div>

    <div class="main top-form" [formGroup]="form">
        <div class="top-form__group--inline">
            <div class="top-form__group">
                <div class="top-form__group--label">
                    <label for="showPicture">Show my picture</label>
                </div>
                <label class="switch">
                    <input formControlName="showPicture" id="showPicture" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="top-form__group">
                <div class="top-form__group--label">
                    <label for="showName">Show my first name</label>
                </div>
                <label class="switch">
                    <input formControlName="showName" id="showName" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="top-form__group">
                <div class="top-form__group--label">
                    <label for="enableEmailNotifications">Enable email notifications</label>
                </div>
                <label class="switch">
                    <input formControlName="enableEmailNotifications" id="enableEmailNotifications" type="checkbox"
                           checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="top-form__group--inline">
            <div class="top-form__group">
                <div class="top-form__group--label">
                    <label for="country">Country</label>
                </div>
                <div class="top-form__group--input top-form__group--input--dropdown">
                    <div class="top-form__group--input--dropdown__value">
                        {{form.get('country').value}}
                    </div>
                    <div id="country" class="top-form__group--input--dropdown__option-box">
                        <a (click)="setCountry(country)" *ngFor="let country of countryList"
                           class="top-form__group--input--dropdown__option-box__item">
                            {{country}}
                        </a>
                    </div>
                </div>
            </div>

            <div class="top-form__group">
                <div class="top-form__group--label">
                    <label for="language">Main language</label>
                </div>
                <div class="top-form__group--input top-form__group--input--dropdown">
                    <div class="top-form__group--input--dropdown__value">
                        {{form.get('language').value}}
                    </div>
                    <div id="language" class="top-form__group--input--dropdown__option-box">
                        <a (click)="setLanguage(language)" *ngFor="let language of languageList"
                           class="top-form__group--input--dropdown__option-box__item">
                            {{language.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-form__group">
            <div class="top-form__group--label">
                <label for="language">About you</label>
            </div>
            <div class="top-form__group--input--textarea">
                <textarea formControlName="description" name="" id="description" cols="30" rows="5"
                          placeholder="Write something here..."></textarea>
            </div>
        </div>

    </div>

    <app-view-options class="sub" [groups]="optionGroups" [disableOptions]="transacting"></app-view-options>

    <div class="bottom">
        <a (click)="form.valid ? save() : '';" [class]="form.valid ? 'btn' : 'btn--disabled'">Save</a>
    </div>

</div>
