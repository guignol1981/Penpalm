<div *ngIf="user" class="container">
    <div class="header">
        {{user.name}}
    </div>
    <div class="options">
        <form [formGroup]="form" class="">
            <div class="form__group">
                <label for="displayImage">Show my picture</label>
                <label class="switch">
                    <input id="displayImage" formControlName="displayImage" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form__group">
                <label for="displayName">Show my first name</label>
                <label class="switch">
                    <input id="displayName" formControlName="displayName" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form__group">
                <label for="emailNotifications">Enable email notifications</label>
                <label class="switch">
                    <input id="emailNotifications" formControlName="emailNotifications" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </form>
    </div>
    <div class="info">
        info
    </div>
    <div class="actions">
        <a (click)="save()" class="btn btn">Save</a>
        <a (click)="logout()" class="btn btn">Logout</a>
        <a (click)="deleteAccount()" [class]="deleteWarning ? 'btn btn--warning' : 'btn'">
            {{deleteWarning ? 'Click again to close account' : 'Close account'}}
        </a>
    </div>
</div>
