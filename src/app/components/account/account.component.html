<div *ngIf="user" class="container">
    <div class="description">

    </div>

    <div class="options">
        <div class="options__group">
            <div class="options__group--title">
                Options
            </div>
            <div class="options__group--list">
                <a (click)="selectOption('displayPicture')"
                   class="btn btn--align-left btn--text-md">
                    &nbsp;Show picture
                </a>
                <a (click)="selectOption('displayName')"
                   class="btn btn--align-left btn--text-md">
                    &nbsp;Show first name
                </a>
                <a (click)="selectOption('findable')"
                   class="btn btn--align-left btn--text-md">
                    &nbsp;Show me in finder
                </a>
            </div>
        </div>

        <div class="options__group">
            <div class="options__group--title">
                Account
            </div>
            <div class="options__group--list">
                <a (click)="selectOption('emailNotifications')"
                   class="btn btn--align-left btn--text-md">
                    &nbsp;Email notifications
                </a>
                <a (click)="selectOption('emailNotifications')"
                   class="btn btn--align-left btn--text-md">
                    &nbsp;Logout
                </a>
                <a (click)="selectOption('emailNotifications')"
                   class="btn btn--align-left btn--text-md">
                    &nbsp;Close account
                </a>
            </div>
        </div>
    </div>

    <div class="actions">
        <a (click)="save()" class="btn btn">Save</a>
    </div>

    <div class="form" [formGroup]="form">
        <div *ngIf="selectedOption === 'displayPicture'" class="form__group">
            <div class="form__group--label">
                <label for="displayPicture">Display picture</label>
            </div>
            <label class="switch">
                <input id="displayPicture" formControlName="displayPicture" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div *ngIf="selectedOption === 'displayName'" class="form__group">
            <div class="form__group--label">
                <label for="displayName">Display name</label>
            </div>
            <label class="switch">
                <input id="displayName" formControlName="displayName" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div *ngIf="selectedOption === 'emailNotifications'" class="form__group">
            <div class="form__group--label">
                <label for="emailNotifications">Email notifications</label>
            </div>
            <label class="switch">
                <input id="emailNotifications" formControlName="emailNotifications" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div *ngIf="selectedOption === 'findable'" class="form__group">
            <div class="form__group--label">
                <label for="findable">Show me in finder</label>
            </div>
            <label class="switch">
                <input id="findable" formControlName="findable" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>
