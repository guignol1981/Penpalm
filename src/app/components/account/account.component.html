<div *ngIf="user" class="container">
    <form [formGroup]="form" class="form">
        <div class="form__group">
            <label for="displayImage">Show my picture</label>
            <input type="checkbox" formControlName="displayImage" id="displayImage">
        </div>
        <div class="form__group">
            <label for="displayName">Show my name</label>
            <input type="checkbox" formControlName="displayName" id="displayName">
        </div>
        <div class="form__group">
            <label for="emailNotifications">Enable email notifications</label>
            <input type="checkbox" formControlName="emailNotifications" id="emailNotifications">
        </div>
        <div class="form__actions">
            <a (click)="save()" class="btn btn">Save</a>
            <a (click)="logout()" class="btn btn">Logout</a>
            <a (click)="logout()" class="btn">Close account</a>
        </div>
    </form>
</div>
