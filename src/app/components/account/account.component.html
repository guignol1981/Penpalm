<div *ngIf="user && form" class="container">
    <div class="title">
        {{user.name}}
    </div>

    <div class="form" [formGroup]="form">
        <div class="form__group--inline">
            <div class="form__group">
                <div class="form__group--label">
                    <label for="showPicture">Show my picture</label>
                </div>
                <label class="switch">
                    <input formControlName="showPicture" id="showPicture" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="form__group">
                <div class="form__group--label">
                    <label for="showName">Show my first name</label>
                </div>
                <label class="switch">
                    <input formControlName="showName" id="showName" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="form__group">
                <div class="form__group--label">
                    <label for="enableEmailNotifications">Enable email notifications</label>
                </div>
                <label class="switch">
                    <input formControlName="enableEmailNotifications" id="enableEmailNotifications" type="checkbox"
                           checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="form__group--inline">
            <div class="form__group">
                <div class="form__group--label">
                    <label for="country">Country</label>
                </div>
                <div class="form__group--input form__group--input--dropdown">
                    <div class="form__group--input--dropdown__value">
                        {{form.get('country').value}}
                    </div>
                    <div id="country" class="form__group--input--dropdown__option-box">
                        <a (click)="setCountry(country)" *ngFor="let country of countryList"
                           class="form__group--input--dropdown__option-box__item">
                            {{country}}
                        </a>
                    </div>
                </div>
            </div>

            <div class="form__group">
                <div class="form__group--label">
                    <label for="language">Main language</label>
                </div>
                <div class="form__group--input form__group--input--dropdown">
                    <div class="form__group--input--dropdown__value">
                        {{form.get('language').value}}
                    </div>
                    <div id="language" class="form__group--input--dropdown__option-box">
                        <a (click)="setLanguage(language)" *ngFor="let language of languageList"
                           class="form__group--input--dropdown__option-box__item">
                            {{language}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form__group">
            <div class="form__group--label">
                <label for="language">About you</label>
            </div>
            <div class="form__group--input--textarea">
                <textarea formControlName="description" name="" id="description" cols="30" rows="5"
                          placeholder="Write something here..."></textarea>
            </div>
        </div>

    </div>

    <div class="options">
        <div class="options__group">
            <div class="options__group--title">
                Options
            </div>
            <div class="options__group--list">
                <a (click)="logout()"
                   class="btn btn--align-left btn--text-md">
                    Logout
                </a>
                <a (click)="deleteAccount()"
                   [class]="deleteWarning ? 'btn btn--align-left btn--text-md btn--warning' : 'btn btn--align-left btn--text-md'">
                    {{deleteWarning ? 'Click again to close account' : 'Close account'}}
                </a>
            </div>
        </div>
    </div>

    <div class="actions">
        <a (click)="form.valid ? save() : '';" [class]="form.valid ? 'btn' : 'btn--disabled'">Save</a>
    </div>

</div>
