<div *ngIf="user && form && countryList && languageList" class="container">
    <div class="top title">{{user.name}}</div>
    <app-view-options class="sub" [groups]="optionGroups" [disableOptions]="transacting"></app-view-options>
    <app-view-actions class="bottom" [actions]="actions" [disableActions]="transacting"></app-view-actions>

    <div class="main form form-container" [formGroup]="form">
        <div class="form__row">
            <div class="form__group">
                <div class="form__group__label">
                    <label for="country">Country</label>
                </div>
                <div class="form__group__input form__group__input--dropdown">
                    <div class="form__group__input--dropdown__value">
                        {{form.get('country').value}}
                    </div>
                    <div id="country" class="form__group__input--dropdown__option-box">
                        <a (click)="setCountry(country)" *ngFor="let country of countryList"
                           class="form__group__input--dropdown__option-box__item">
                            {{country}}
                        </a>
                    </div>
                </div>
            </div>

            <div class="form__group">
                <div class="form__group__label">
                    <label for="language">Main language</label>
                </div>
                <div class="form__group__input form__group__input--dropdown">
                    <div class="form__group__input--dropdown__value">
                        {{form.get('language').value}}
                    </div>
                    <div id="language" class="form__group__input--dropdown__option-box">
                        <a (click)="setLanguage(language)" *ngFor="let language of languageList"
                           class="form__group__input--dropdown__option-box__item">
                            {{language}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form__group">
            <div class="form__group__label">
                <label for="language">Displayed name</label>
            </div>
            <div class="form__group__input--text">
                <input class="form__group__input--text" type="text" formControlName="name" [placeholder]="user.name">
            </div>
        </div>

        <div class="form__group">
            <div class="form__group__label">
                <label for="language">Photo</label>
            </div>
            <div class="file-upload">
                <input type="file" name="file" id="file" class="inputfile" (change)="fileChangeListener($event)"/>
                <label for="file">Choose a file</label>
            </div>
            <img-cropper #cropper image="croppedImage" [settings]="cropperSettings"></img-cropper>
        </div>

        <div class="form__group">
            <div class="form__group__label">
                <label for="language">About you</label>
            </div>
            <div class="form__group__input--textarea">
                <textarea formControlName="description" name="" id="description" cols="30" rows="5"
                          placeholder="Write something here..."></textarea>
            </div>
        </div>

        <div class="form__group">
            <div class="form__group__label">
                <label for="enableEmailNotifications">Enable email notifications</label>
            </div>
            <label class="switch">
                <input formControlName="enableEmailNotifications" id="enableEmailNotifications" type="checkbox"
                       checked>

            </label>
        </div>
