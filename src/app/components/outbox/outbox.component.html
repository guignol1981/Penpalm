<div *ngIf="postcards" class="container">
  <div class="paging">
    <i class="fas fa-angle-double-left"></i>
    <i class="fas fa-angle-left"></i>
    1 2 3 4 5
    <i class="fas fa-angle-right"></i>
    <i class="fas fa-angle-double-right"></i>
  </div>
  <div class="postcard">
    {{postcards[navIndex].body}}
  </div>
  <div class="action">
    <a (click)="flip()" class="btn">Flip</a>
  </div>
</div>
