<div *ngIf="news" class="container">
    <div class="news">
        <div class="news__title">
            {{news.title}}
        </div>
        <img *ngIf="news.imageUrl" class="news-image" [src]="news.imageUrl" alt="">
        <div class="news__sub">
            {{news.sub}}
        </div>
    </div>
</div>
