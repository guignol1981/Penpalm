<div class="container">
    <div class="news__icon">
        <i class="fas fa-newspaper"></i>
    </div>
    <div class="news">
        <div class="news__title">
            {{news.title}}
        </div>
        <img *ngIf="news.imageUrl" class="news-image" [src]="news.imageUrl" alt="">
    </div>
</div>
