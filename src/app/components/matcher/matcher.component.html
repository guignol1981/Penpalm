<div *ngIf="user && languageList && countryList" class="container">
    <app-loader class="main" [load]="userList === null"></app-loader>
    <app-view-actions class="bottom" [actions]="actions" [disableActions]="transacting"></app-view-actions>
    <app-view-single-input class="top" [inputs]="inputs"></app-view-single-input>
    <app-view-options class="sub" [groups]="optionGroups" [disableOptions]="transacting"></app-view-options>

    <div class="main list-container">
        <div *ngIf="userList && (view === 'discover' || view === 'pending-requests' || view === 'sent-requests' || view === 'pals')"
             class="list">
            <div *ngIf="userList.length === 0" class="list__empty">
                This list is empty
            </div>
            <div *ngFor="let listedUser of userList" (click)="selectUser(listedUser)" class="list__item">
                <a class="image-wrap">
                    <img class="image" [src]="listedUser.getPictureUrl()" alt="user picture">
                </a>
                <div class="list__item__info">
                    <p>
                        {{listedUser.name}}
                    </p>
                    <p>
                        <i class="fas fa-flag"></i> {{listedUser.country}}
                    </p>
                    <p>
                        <i class="fas fa-language"></i> {{listedUser.language}}
                    </p>
                </div>
            </div>
        </div>

        <div *ngIf="view === 'details'" class="user-details">
            <div class="user-details__photo">
                <div class="image-wrap">
                    <img class="image" [src]="selectedUser.getPictureUrl()" alt="user picture">
                </div>
            </div>
            <div class="user-details__name">
                {{selectedUser.name}}
            </div>
            <div class="user-details__info">
                <p><i class="fas fa-flag"></i> {{selectedUser.country || 'Undefined'}}</p>
                <p><i class="fas fa-language"></i> {{selectedUser.language || 'Undefined'}}</p>
            </div>
            <div class="user-details__description">
                {{selectedUser.description || 'No description'}}
            </div>
        </div>
    </div>
</div>
