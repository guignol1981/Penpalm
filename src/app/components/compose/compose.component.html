<div class="container">
    <div *ngIf="!sent" class="postcard">
        <form [formGroup]="form">
            <textarea class="postcard__body" formControlName="body" name="body" id="body" cols="30" rows="10"></textarea>
        </form>
    </div>
    <a *ngIf="!sent" (click)="submit()" class="btn btn--submit">Send postcard</a>
    <div *ngIf="sent" class="submit-msg">
        Postcard sent!
    </div>
</div>
