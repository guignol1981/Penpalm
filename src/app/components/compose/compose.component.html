<div class="container">
    <div #postcard class="postcard">
        <form [formGroup]="form" class="postcard--side">
                    <textarea class="postcard__body" formControlName="body" name="body" id="body" cols="30"
                              rows="10" placeholder="Write something here..."></textarea>
        </form>
        <div class="postcard--side postcard--back">
            <div class="postcard__image-wrap">
                <img [class]="getImageClass()" [src]="form.get('imageUrl').value"
                     alt="">
            </div>
        </div>
    </div>
    <div class="options">
        <div class="options__group">
            <div class="options__group--title">
                General
            </div>
            <div class="options__group--list">
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fab fa-spotify"></i>&nbsp;Link a spotify song</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-share-alt"></i>&nbsp;Allow share</a>
            </div>
        </div>
        <div class="options__group">
            <div class="options__group--title">
                Front side
            </div>
            <div class="options__group--list">
                <a href="#" class="btn btn--align-right btn--text-md"><i class="far fa-square"></i>&nbsp;Choose a template</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-paint-brush"></i>&nbsp;Text color</a>
            </div>
        </div>
        <div class="options__group">
            <div class="options__group--title">
                Back side
            </div>
            <div class="options__group--list">
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-paint-brush"></i>&nbsp;Background color</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-video"></i>&nbsp;Record a video</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fab fa-youtube"></i>&nbsp;Link a youtube video</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-camera-retro"></i>&nbsp;Take a picture</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-link"></i>&nbsp;Link a picture</a>
                <a href="#" class="btn btn--align-right btn--text-md"><i class="fas fa-image"></i>&nbsp;Add a picture</a>
            </div>
        </div>

        <form [formGroup]="form">
        </form>
    </div>
    <div class="actions">
        <a (click)="flip(postcard)" class="btn">Flip</a>
        <a (click)="submit()" [class]="sendWarning ? 'btn btn--primary': 'btn'">
            {{sendWarning? 'Click again to send' : 'Send postcard'}}
        </a>
    </div>
