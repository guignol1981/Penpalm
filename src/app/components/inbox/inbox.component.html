<div *ngIf="postcards && postcards.length > 0" class="container">
    <div class="paging">
        <div class="paging__handles">
            <a (click)="skipFirst()"
               [class]="fetchConfig.skip > 0 && !refreshing ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-double-left"></i>
            </a>
            <a (click)="skipBackward()"
               [class]="fetchConfig.skip > 0 && !refreshing? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="paging__indexes">
            <a (click)="navTo(i)" *ngFor="let postcard of postcards; let i = index"
               [class]="navIndex === i ? 'paging__indexes__index paging__indexes__index--selected' : 'paging__indexes__index'">
                {{i + 1 + fetchConfig.skip}}
            </a>
        </div>
        <div class="paging__handles">
            <a (click)="skipForward()"
               [class]="count > fetchConfig.skip + 5 && !refreshing ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-right"></i>
            </a>
            <a (click)="skipLast()"
               [class]="count > fetchConfig.skip + 5 && !refreshing ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </div>
    </div>
    <div class="info">
        {{activePostcard.creationDate | date}}
        <div *ngIf="spotyUrl" class="spotify">
            <iframe id="spoty" [src]="spotyUrl" width="300"
                    height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
    <div #postcard class="postcard">
        <div class="postcard--side">
            <div id="postcardbody" class="postcard__body" [innerHTML]="activePostcard.body">
            </div>
        </div>
        <div class="postcard--side postcard--back">
            <youtube-player *ngIf="activePostcard.youtubeId"
                            [videoId]="activePostcard.youtubeId"
                            [height]="'100%'"
                            [width]="'100%'"
            ></youtube-player>

            <div *ngIf="activePostcard.imageUrl" class="postcard__image-wrap">
                <img *ngIf="activePostcard.imageUrl" [class]="getImageClass()" [src]="activePostcard.imageUrl" alt="postcard image">
            </div>

        </div>
    </div>
    <div class="actions">
        <a (click)="flip(postcard)" class="btn">Flip</a>
        <a *ngIf="activePostcard.allowShare" (click)="flip(postcard)" class="btn">Share</a>
        <a (click)="flip(postcard)" class="btn">Report</a>
    </div>
</div>
<div *ngIf="!postcards || postcards.length === 0" class="empty">
    {{direction === 'in' ? 'You don\'t have any postcard yet' : 'You haven\'t sent any postcard yet'}}
</div>
