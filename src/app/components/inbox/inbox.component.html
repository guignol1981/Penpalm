<div *ngIf="postcards" class="container">
    <div class="paging">
        <div class="paging__handles">
            <a (click)="skipFirst()"
               [class]="fetchConfig.skip > 0 ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-double-left"></i>
            </a>
            <a (click)="skipBackward()"
               [class]="fetchConfig.skip > 0 ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="paging__indexes">
            <a (click)="navTo(i)" *ngFor="let postcard of postcards; let i = index"
               [class]="navIndex === i ? 'paging__indexes__index paging__indexes__index--selected' : 'paging__indexes__index'">
                {{i + 1 + fetchConfig.skip}}
            </a>
        </div>
        <div class="paging__handles">
            <a (click)="skipForward()"
               [class]="count > fetchConfig.skip + 5 ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-right"></i>
            </a>
            <a (click)="skipLast()"
               [class]="count > fetchConfig.skip + 5 ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </div>
    </div>

    <div class="postcard--date">
        {{postcards[navIndex].creationDate | date}}
    </div>
    <div class="postcard">
        {{postcards[navIndex].body}}
    </div>
    <div class="action">
        <a (click)="flip()" class="btn">Flip</a>
    </div>
</div>
