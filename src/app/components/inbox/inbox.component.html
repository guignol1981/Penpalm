<div *ngIf="activePostcard && postcards.length > 0" class="container">
    <div class="paging">
        <div class="paging__handles">
            <a (click)="skipFirst()"
               [class]="fetchConfig.skip > 0 && !refreshing ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-double-left"></i>
            </a>
            <a (click)="skipBackward()"
               [class]="fetchConfig.skip > 0 && !refreshing? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="paging__indexes">
            <a (click)="navTo(i)" *ngFor="let postcard of postcards; let i = index"
               [class]="navIndex === i ? 'paging__indexes__index paging__indexes__index--selected' : 'paging__indexes__index'">
                {{i + 1 + fetchConfig.skip}}
            </a>
        </div>
        <div class="paging__handles">
            <a (click)="skipForward()"
               [class]="totalCount > fetchConfig.skip + 5 && !refreshing ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-right"></i>
            </a>
            <a (click)="skipLast()"
               [class]="totalCount > fetchConfig.skip + 5 && !refreshing ? 'paging__handles__handle' : 'paging__handles__handle--inactive'">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </div>
    </div>

    <div class="info">
        <div class="info__item">
            {{activePostcard.creationDate | date}}
        </div>
        <div class="info__item" *ngIf="spotySrc">
            <iframe id="spoty" [src]="spotySrc" width="100%"
                    height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="info__item">
            <a [class]="activePostcard.allowShare ? 'btn btn--align-left btn--text-md' : 'btn btn--align-left btn--text-md btn--inactive'"><i
                    class="fas fa-share-alt"></i>&nbsp; Share</a>
        </div>
        <div class="info__item">
            <a class="btn btn--align-left btn--text-md"><i class="fas fa-heart"></i>&nbsp; Add to favorite</a>
        </div>
        <div class="info__item">
            <a class="btn btn--align-left btn--text-md"><i class="fas fa-flag"></i>&nbsp; Report</a>
        </div>
    </div>

    <div #postcard class="postcard">
        <div class="postcard--side">
            <div id="postcardbody" class="postcard__body" [innerHTML]="activePostcard.body">
            </div>
        </div>
        <div class="postcard--side postcard--back">
            <youtube-player *ngIf="activePostcard.youtubeId"
                            [videoId]="activePostcard.youtubeId"
                            [height]="'100%'"
                            [width]="'100%'"
            ></youtube-player>

            <div *ngIf="activePostcard.imageUrl" class="postcard__image-wrap">
                <img *ngIf="activePostcard.imageUrl" [class]="getImageClass()" [src]="activePostcard.imageUrl"
                     alt="postcard image">
            </div>

        </div>
    </div>
    <div class="actions">
        <a (click)="flip(postcard)" class="btn">Flip</a>
    </div>
</div>
<div *ngIf="postcards || postcards.length === 0" class="container">
    <div class="empty">
        {{direction === 'in' ? 'You don\'t have any postcards yet' : 'You haven\'t sent any postcards yet'}}
    </div>
</div>
